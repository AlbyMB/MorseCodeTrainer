<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Trainer</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>Morse Code Trainer</h1>
        <div class="card">
            <button class="button" id="normal" onclick="SetMode('normal')">Normal</button>
          
            <button class="button" id="number" onclick="SetMode('number')">Number</button>
            
            <button class="button" id="expert" onclick="SetMode('expert')">Expert</button>
          </div>
    </header>
    <div class="mainGameBody">
        <div id="A-M">
            <span id="A">A <div class="dot"> </div> <div class="dash"></div></span>
            <span id="B">B <div class="dash"></div> <div class="dot"></div> <div class="dot"></div> <div class="dot"></div></span>
            <span id="C">C <div class="dash"></div> <div class="dot"></div> <div class="dash"></div> <div class="dot"></div></span>
            <span id="D">D <div class="dash"></div> <div class="dot"></div> <div class="dot"></div></span>
            <span id="E">E <div class="dot"></div></span>
            <span id="F">F <div class="dot"></div> <div class="dot"></div> <div class="dash"></div> <div class="dot"></div></span>
            <span id="G">G <div class="dash"></div> <div class="dash"></div> <div class="dot"></div></span>
            <span id="H">H <div class="dot"></div> <div class="dot"></div> <div class="dot"></div> <div class="dot"></div> </span>
            <span id="I">I <div class="dot"></div> <div class="dot"></div></span>
            <span id="J">J <div class="dot"></div> <div class="dash"></div> <div class="dash"></div> <div class="dash"></div> </span>
            <span id="K">K <div class="dash"></div> <div class="dot"></div> <div class="dash"></div></span>
            <span id="L">L <div class="dot"></div> <div class="dash"></div> <div class="dot"></div> <div class="dot"></div> </span>
            <span id="M">M <div class="dash"></div> <div class="dash"></div></span>
        </div>
        <div id="game">
            <div id="dropper"></div>
            <div id="input"></div>
        </div>
        <div id="N-Z">
            <span id="N">N <div class="dash"></div> <div class="dot"></div></span>
            <span id="O">O <div class="dash"></div> <div class="dash"></div> <div class="dash"></div></span>
            <span id="P">P <div class="dot"></div> <div class="dash"></div> <div class="dash"></div> <div class="dot"></div></span>
            <span id="Q">Q <div class="dash"></div> <div class="dash"></div> <div class="dot"></div> <div class="dash"></div> </span>
            <span id="R">R <div class="dot"></div> <div class="dash"></div> <div class="dot"></div> </span>
            <span id="S">S <div class="dot"></div> <div class="dot"></div> <div class="dot"></div></span>
            <span id="T">T <div class="dash"></div></span>
            <span id="U">U <div class="dot"></div> <div class="dot"></div> <div class="dash"></div></span>
            <span id="V">V <div class="dot"></div> <div class="dot"></div> <div class="dot"></div> <div class="dash"></div></span>
            <span id="W">W <div class="dot"></div> <div class="dash"></div> <div class="dash"></div></span>
            <span id="X">X <div class="dash"></div> <div class="dot"></div> <div class="dot"></div> <div class="dash"></div></span>
            <span id="Y">Y <div class="dash"></div> <div class="dot"></div> <div class="dash"></div> <div class="dash"></div></span>
            <span id="Z">Z <div class="dash"></div> <div class="dash"></div> <div class="dot"></div> <div class="dot"></div></span>
        </div>
    </div>
</body>

</html>
